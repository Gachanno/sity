<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <section class="main-container__left-section">
            <div class="main-container__nav">
                <div class="main-container__logo-box">
                    <img src="./icons/logo.svg" alt="Лого" class="main-container__logo logo">
                    <div class="main-container__logo-text">
                        <span>VK</span>
                        <span>cord</span>
                    </div>
                </div>
            </div>
            <div class="main-container__chats-box">
                <div class="main-container__friend-box">
                    <div class="main-container__friend-select">
                        <div class="main-container__friend-icon">
                            <img src="./icons/user-group.svg" alt="Ваши друзья">
                        </div>
                        <span class="main-container__friend-title">Друзья</span>
                        <div class="main-container__friend-arrow">
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="main-container__friend-options">
                        <div class="main-container__friend-add">Добавить</div>
                        <div class="main-container__friend-option">
                            <img src="./imgs/Roma.png" alt="Роман">
                            <span class="main-container__friend-name">Роман</span>
                        </div>
                        <div class="main-container__friend-option">
                            <img src="./imgs/anna.png" alt="Анна">
                            <span class="main-container__friend-name">Анна</span>
                        </div>
                        <div class="main-container__friend-option">
                            <img src="./imgs/Artyr.png" alt="Артур">
                            <span class="main-container__friend-name">Артур</span>
                        </div>
                        <div class="main-container__friend-option">
                            <img src="./imgs/iana.png" alt="Яна">
                            <span class="main-container__friend-name">Яна</span>
                        </div>
                        <div class="main-container__friend-option">
                            <img src="./imgs/iana.png" alt="Иван">
                            <span class="main-container__friend-name">Иван</span>
                        </div>
                        <div class="main-container__friend-option">
                            <img src="./imgs/sigrei.png" alt="Сергей">
                            <span class="main-container__friend-name">Сергей</span>
                        </div>
                    </div>
                </div>
                <div class="main-container__chat-icon"></div>
            </div>
            <div class="main-container__account-flex">
                <div class="main-container__account-box">
                    <img src="./imgs/admin.png" alt="Ваша аватарка" class="main-container__account-icon">
                    <span class="main-container__account-name">Admin</span>
                </div>
                <a href="">
                    <img src="./icons/settings.svg" alt="Перейти в настройки" class="main-container__account-setting">
                </a>
            </div>
        </section>
        <section class="main-container__right-section">
            <span class="main-container__right-text">ПОКА НИЧЕГО НЕТ</span>
        </section>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
